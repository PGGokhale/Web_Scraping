<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <title>Mission to Mars Dashboard</title>
    </head>
    <body>
        <div class="parent">
            <div class="jumbotron text-center jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">Mission to Mars</h1>
               <p class="lead">
                <a class="btn btn-primary btn-lg" href="http://127.0.0.1:5000/" role="button">Scrape New Data</a>
              </p>
              </div>
            </div>
            
              <div class="child">
                <h1>Latest Mars News</h1>
                <p>{{ news }}</p>
                <h1>Featured Mars Image</h1>
                <img src= {{ features_image }} class="img-fluid" alt="Mars featured Image">
              </div>
             
              <div class="twins text-center">
                <h1>Mars Weather Report</h1>
                <p>{{weather}}</p>
              </div>
              <div class="twins text-center" >
                <h1>Mars Facts</h1>
                <p>{{facts_table|safe}}</p>
              </div>
            
            <div class="contents">
            <h1>Mars Hemispheres</h1>
            <hr>
            <div class="col-md-6 quarter" >
              <img src= {{ cerberus["img"] }} class="img-fluid" alt="Cerberus Image">
              <h4>{{ cerberus["title"] }}</h4>
            </div>
            <div class="col-md-6 quarter" >
              <img src= {{ schiaparelli["img"] }} class="img-fluid" alt="schiaparelli Image">
              <h4>{{ schiaparelli["title"] }}</h4>
            </div>
            <div class="col-md-6 quarter" >
              <img src= {{ Syrtis["img"] }} class="img-fluid" alt="Syrtis Image">
              <h4>{{ Syrtis["title"] }}</h4>
            </div>
            <div class="col-md-6 quarter" >
              <img src= {{ Valles["img"] }} class="img-fluid" alt="Valles Image">
              <h4>{{ Valles["title"] }}</h4>
            </div>
             </div>
        </div>

    </body>
</html>
